#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = opacity 1.0 override 0.75 override,class:(thunar)$ # set opacity to 1.0 active and 0.5 inactive for thunar
windowrulev2 = opacity 1.0 override 0.75 override,class:(Zotero)$ # set opacity to 1.0 active and 0.5 inactive for zotero
windowrulev2 = float,class:^(thunderbird)$,title:^(.*)(Reminder)(.*)$
windowrulev2 = float,class:^(python3)$,title:^(.*)(Figure)(.*)$
windowrulev2 = maxsize 1920 900, move 0 -350,class:(vivaldi-snapshot),title:(Save File)
windowrulev2 = monitor 1,class:(vivaldi-snapshot)
windowrulev2 = workspace 9, class:(Zotero)
layerrule = blur, logout_dialog # blurs the background for wlogout
windowrulev2 = workspace special silent, title:(Vorta for Borg Backup)
windowrulev2 = workspace 9, class:(thunar)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock; hyprctl dispatch dpms off
bind = $mainMod, B, exec, vivaldi-snapshot --enable-features=UseOzonePlatform --ozone-platform=wayland --disable-features=WaylandFractionalScaleV1 --use-gl=desktop %U
bind = $mainMod, T, exec, thunderbird

# Change screen brightness and temperature with wl-ngammarelay
bind = $mainMod, KP_Add, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d +0.2
bind = $mainMod, KP_Subtract, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d -0.2
bind = $mainMod, KP_Multiply, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500
bind = $mainMod, KP_Divide, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500

# Screenshots with hyprshot
# Screenshot a window
#bind = $mainMod, PRINT, exec, hyprshot -c window -o /home/kl/Screenshots/
# Screenshot a monitor
#bind = , PRINT, exec, hyprshot -c output -o /home/kl/Screenshots/
# Screenshot with grim + slurp
# Screenshot the entire monitor
bind = , PRINT, exec, grim -g "$(slurp -o)" $HOME/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_grim.png'); notify-send 'Screenshot taken' -t 1000 -i $HOME/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_grim.png')
# Select a Region
bind = $mainMod, PRINT, exec, grim -g "$(slurp)" $HOME/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_grim.png'); notify-send 'Screenshot taken' -t 1000 -i $HOME/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_grim.png')


# Dropdown Kitty Terminal
bind = $mainMod,F12,exec,pypr toggle term
$dropterm  = class:(kitty-dropterm)
windowrulev2 = float,$dropterm
windowrulev2 = workspace special silent,$dropterm
windowrulev2 = size 75% 60%,$dropterm

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Active Window to other monitor
bind = $mainMod, KP_End, movewindow, mon:DP-3
bind = $mainMod, KP_Next, movewindow, mon:HDMI-A-1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Swap the workspaces of all the screens
#bind = $mainMod, KP_Begin, exec, pypr shift_monitors +1

# Make non-visible workspace follow the focused monitor
#bind = $mainMod, KP_Insert, exec, pypr change_workspace +1
#bind = $mainMod, KP_Down, exec, pypr change_workspace -1

# Expose all windows on focused screen
bind = $mainMod, KP_Insert, exec, pypr fetch_client_menu 

bind = SUPER, KP_End, workspace, 1
bind = SUPER, KP_Down, workspace, 2
bind = SUPER, KP_Next, workspace, 3
bind = SUPER, KP_Left, workspace, 4
bind = SUPER, KP_Begin, workspace, 5
bind = SUPER, KP_Right, workspace, 6
bind = SUPER, KP_Home, workspace, 7
bind = SUPER, KP_Up, workspace, 8
bind = SUPER, KP_Prior, workspace, 9
#bind = SUPER, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia Keys
bind =  , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

debug {
#	disable_logs = false
	}

# Permission Management
ecosystem:enforce_permissions = true
permission = /usr/bin/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/bin/swaylock, screencopy, allow
